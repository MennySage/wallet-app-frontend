<!DOCTYPE html>
<html>
  <head>
    <title>Wallet App home</title>
    <link rel="stylesheet" href="../../../styles.css " />
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="home-content-container">
      <div class="navbar">
        <img
          class="logo-navbar"
          src="../../img/logo.png"
          alt="Logo Wallet App"
        />
        <div id="navbar-user-container" class="navbar-user-container">
          <div id="navbar-user-avatar" class="navbar-user-avatar"></div>
        </div>
      </div>
      <div class="finance-card-container">
        <div id="finace-1" class="finance-card">
          <h3>Total de lançamentos</h3>
        </div>
        <div id="finace-2" class="finance-card">
          <h3>Receitas</h3>
        </div>
        <div id="finace-3" class="finance-card">
          <h3>despesas</h3>
        </div>
        <div id="finace-4" class="finance-card">
          <h3>Balanços</h3>
        </div>
      </div>
      <div class="table-container">
        <div class="table-content-container">
          <div class="table-content-header">
            <h2>Ultimos lançamentos</h2>
            <button class="small">Adicionar</button>
          </div>
          <table>
            <tr>
              <th>Titulo</th>
              <th>Categoria</th>
              <th>Data</th>
              <th class="center">Valor</th>
              <th class="right">Ação</th>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td class="center"></td>
              <td class="right"></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td class="center"></td>
              <td class="right"></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
